<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head >

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title   >
        Master Floor &#174; - &#160;
        <ui:insert name="title" styleClass="font">Default Title</ui:insert>
    </title>
    <h:outputStylesheet name="css/masterpol.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/cm84.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/cm84demo.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/cm84jsf.css"></h:outputStylesheet>
<!--
    <h:outputScript name="js/common.js"></h:outputScript>
    <h:outputScript name="js/slideshow.js"></h:outputScript>
    <h:outputScript name="js/video.js"></h:outputScript>
-->
    <h:outputScript name="jquery/jquery.js" library="primefaces"></h:outputScript>
   <style>
        body {

            background-image: url("images/phon2.jpg");
            background-size: 100%;
        }
    </style>

</h:head>

<h:body onkeypress="trapEnter(event);" >


<f:loadBundle basename="ResourceBundle" var="bundle"/>

<div id="heading" class="body">

   <img src="images/masterpol/logo.jpg" style="width: 30px;height: 30px" border="0"
                 align="left"/>

    <h:panelGroup id="language" styleClass="language" >
            <h:commandButton action="#{loginBean.selectUkrainianLocale}"
                            image="images/masterpol/UA.png" align="right"/>
            <h:commandButton action="#{loginBean.selectRussianLocale}" align="right" image="images/masterpol/RU.png"/>
            <h:commandButton action="#{loginBean.selectEnglishLocale}" align="right" image="images/masterpol/EN.png"/>
    </h:panelGroup>

    </div>

    <h:outputText value="Master Floor" styleClass="font" align="left" />

<div id="midcol">

    <ui:insert name="midcol">
        DEFAULT CONTENT
    </ui:insert>

</div>

<div id="footer">
    <ui:insert name="footer">

    </ui:insert>
    <ui:insert name="errors">
        <ui:include src="errors.xhtml"/>
    </ui:insert>
    <div id="copyright" style="position:fixed; bottom:20px; left:20px;">

            <h:outputText value="Copyright &#169; 2015 Master Floor" styleClass="infoMessage" />

    </div>
</div>

</h:body>

</html>
