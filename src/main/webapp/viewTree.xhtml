<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://it84.nl/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/layoutPage.xhtml">

<ui:define name="title">View products</ui:define>
<ui:define name="midcol">
<h1>
    <h:outputText value="View our products" styleClass="infoMessage"/>
</h1>

      <h:form id="form">

          <p:growl id="messages" showDetail="true" />
          <p:treeTable id="tt" value="#{treeEvent.root}"
                       var="nodeElement"
                       selectionMode="single"
                       selection="#{treeEvent.selectedNode}">
                <p:ajax event="expand" listener="#{treeEvent.onNodeExpand}" update=":form:messages" />
                <p:ajax event="collapse" listener="#{treeEvent.onNodeCollapse}" update=":form:messages" />
                <p:ajax event="select" listener="#{treeEvent.onNodeSelect}" update=":form:messages" />
                <p:ajax event="unselect" listener="#{treeEvent.onNodeUnselect}" update=":form:messages" />
             <!-- <p:ajax event="select"
                      update=":form:detailCatalog,:form:detailDepartment,:form:detailProduct"
                      listener="#{treeEvent.handleSelection}"/>-->
                <f:facet name="header">
                        Catalog Viewer
                  </f:facet>
                  <p:column  headerText="Name">

                      <p:selectBooleanCheckbox value="#{nodeElement.selected}" rendered="#{nodeElement.isProduct}"/>
                      <h:outputText value="#{nodeElement.name}" />
                  </p:column>
                  <p:column headerText="Type">
                        <h:outputText value="#{nodeElement.type}" />
                  </p:column>
                  <p:column style="width:24px" >
                        <p:commandLink update=":form:nodePanel"
                                       oncomplete="PF('nodeDialog').show()"
                                       title="View Detail"
                                       styleClass="ui-icon ui-icon-search">
                              <f:setPropertyActionListener
                                      value="#{nodeElement}"
                                      target="#{treeEvent.selectedNodeElement}" />
                        </p:commandLink>
                  </p:column>

                  <p:column style="width:24px">
                        <h:graphicImage id="viewH"
                                        url="#{nodeElement.nameImage}"
                                        rendered="#{nodeElement.nameImage!=null}">

                        </h:graphicImage>
                  </p:column>
                  <p:column style="width:24px">
                        <h:outputText id="prUah"
                                      value="#{nodeElement.priceUah}"
rendered="#{nodeElement.priceUsd!=null}"
                                >
                              <f:convertNumber currencyCode="UAH" groupingUsed="true"
                                               maxFractionDigits="2" type="currency"
                                               minFractionDigits="2"/>

                        </h:outputText>
                  </p:column>

            </p:treeTable>


            <p:dialog id="dialog" header="Detail" showEffect="fade" widgetVar="nodeDialog" modal="true" resizable="false">
                  <p:outputPanel id="nodePanel">
                        <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty treeEvent.selectedNode}">
                              <h:outputLabel for="name" value="Name: " />
                              <h:outputText id="name" value="#{treeEvent.selectedNode.name}" style="font-weight:bold" />

                              <h:outputLabel for="size" value="Size: " />
                              <h:outputText id="size" value="#{treeEvent.selectedNode.size}" style="font-weight:bold" />

                              <h:outputLabel for="type" value="Type " />
                              <h:outputText id="type" value="#{treeEvent.selectedNode.type}" style="font-weight:bold" />
                              <h:outputLabel for="priceUsd" value="PriceUsd " rendered="#{treeEvent.selectedNode.priceUsd}!=null"/>
                              <h:outputText id="priceUsd" value="#{treeEvent.selectedNode.priceUsd}" style="font-weight:bold" rendered="#{treeEvent.selectedNode.priceUsd}!=null">
                                    <f:convertNumber currencyCode="UAH" groupingUsed="true"
                                                     maxFractionDigits="2" type="currency"
                                                     minFractionDigits="2"/>
                              </h:outputText>
                        </p:panelGrid>
                  </p:outputPanel>
            </p:dialog>
          <p:panel id="detailCatalog" header="Detail View Country" visible="#{treeTableTutorialBean.showCountryDetail}">
              This is the Detail view of country
          </p:panel>

          <p:panel id="detailDepartment" header="Detail View State" visible="#{treeTableTutorialBean.showStateDetail}">
              This is the Detail view of state
          </p:panel>

          <p:panel id="detailProduct" header="Detail View City" visible="#{treeTableTutorialBean.showCityDetail}">
              This is the Detail view of city
          </p:panel>
      </h:form>

</ui:define>
</ui:composition>
</html>
