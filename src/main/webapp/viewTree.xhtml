<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://it84.nl/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/layoutPage.xhtml">

<ui:define name="title">Currency rate creation</ui:define>
<ui:define name="midcol">
<h1>
    <h:outputText value="View our products" styleClass="infoMessage"/>
</h1>

      <h:form id="form">
            <h:dataTable id="dataTable" var="root"
                         value="#{ttBasicView.listRoot}"
                         columnClasses="cell"
                         headerClass="cell label">
                  <h:column>
            <p:treeTable value="#{root}" var="document">
                  <f:facet name="header">
                        Document Viewer
                  </f:facet>
                  <p:column headerText="Name">
                        <h:outputText value="#{document.name}" />
                  </p:column>
                  <p:column headerText="Size">
                        <h:outputText value="#{document.size}" />
                  </p:column>
                  <p:column headerText="Type">
                        <h:outputText value="#{document.type}" />
                  </p:column>
                  <p:column style="width:24px">
                        <p:commandLink update=":form:documentPanel"
                                       oncomplete="PF('documentDialog').show()"
                                       title="View Detail"
                                       styleClass="ui-icon ui-icon-search">
                              <f:setPropertyActionListener
                                      value="#{document}"
                                      target="#{ttBasicView.selectedDocument}" />
                        </p:commandLink>
                  </p:column>
            </p:treeTable>
                  </h:column>
            </h:dataTable>

            <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
                  <p:outputPanel id="documentPanel">
                        <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty ttBasicView.selectedDocument}">
                              <h:outputLabel for="name" value="Name: " />
                              <h:outputText id="name" value="#{ttBasicView.selectedDocument.name}" style="font-weight:bold" />

                              <h:outputLabel for="size" value="Size: " />
                              <h:outputText id="size" value="#{ttBasicView.selectedDocument.size}" style="font-weight:bold" />

                              <h:outputLabel for="type" value="Type " />
                              <h:outputText id="type" value="#{ttBasicView.selectedDocument.type}" style="font-weight:bold" />
                        </p:panelGrid>
                  </p:outputPanel>
            </p:dialog>
      </h:form>
</ui:define>
</ui:composition>
</html>
