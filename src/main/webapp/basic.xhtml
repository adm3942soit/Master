<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/layoutPage.xhtml">

<ui:define name="title">View products</ui:define>
<ui:define name="midcol">
<h1>
    <h:outputText value="View our products" styleClass="infoMessage"/>
</h1>
<h:form id="form">
    <p:treeTable value="#{treeView.root}" var="nodeElement">
        <f:facet name="header">
            Document Viewer
        </f:facet>
        <p:column headerText="Name">
            <h:outputText value="#{nodeElement.name}" />
        </p:column>
        <p:column headerText="Size">
            <h:outputText value="#{nodeElement.size}" />
        </p:column>
        <p:column headerText="Type">
            <h:outputText value="#{nodeElement.type}" />
        </p:column>
        <p:column style="width:24px">
            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{nodeElement}" target="#{treeView.selectedNode}" />
            </p:commandLink>
        </p:column>
    </p:treeTable>

    <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
        <p:outputPanel id="documentPanel">
            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty ttBasicView.selectedDocument}">
                <h:outputLabel for="name" value="Name: " />
                <h:outputText id="name" value="#{treeView.selectedNode.name}" style="font-weight:bold" />

                <h:outputLabel for="size" value="Size: " />
                <h:outputText id="size" value="#{treeView.selectedNode.size}" style="font-weight:bold" />

                <h:outputLabel for="type" value="Type " />
                <h:outputText id="type" value="#{treeView.selectedNode.type}" style="font-weight:bold" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
</ui:define>
</ui:composition>

</html>
