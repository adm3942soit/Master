<f:loadBundle basename="ResourceBundle" var="bundle"/>

<div id="heading" >
<h:form>

    <h:panelGroup id="language" styleClass="language" >
            <h:commandButton action="#{loginBean.selectUkrainianLocale}"

    </h:panelGroup>

    <div id="topString" align="top-center" >
        <h:commandButton id="register" alt="Register" value="Register"

                         action="#{registerPersonBean.passPersonCreation}"
                         >



        </h:commandButton>
        <h:commandButton id="entry" alt="Login" value="SignIn"
                         styleClass="button"
                         action="#{loginBean.passToLogin}"
                        >



        </h:commandButton>

        <!--<h:inputText id="finder"  styleClass="finder" alt="Find" label="Find" value="#{finder.value}"
                    ></h:inputText>-->
<!--
        <img src="images/phone.png" align="right"
             alt="" height="68" width="56" />-->
    </div>
    <div id="menu" align="center">

            <li>
                <menu label="MainMenu" type="toolbar">

                    <button type="button"
                            style="background-image: url('images/mainPointManu.png'); width: 115px; height: 35px; icon: url('images/mainPointManu.png')"
                            onclick="#{navigator.home}" ></button>
                    <button type="button"
                            style="background-image: url('images/catalogPointManu.png');width: 120px;height: 35px;icon: url('images/catalogPointManu.png')"

                    <button type="button"
                            style="background-image: url('images/publicPointManu.png');width: 115px;height: 35px;icon: url('images/publicPointManu.png')"></button>
                    <button type="button"
                            style="background-image: url('images/contactsPointManu.png');width: 75px;height: 35px;icon: url('images/contactsPointManu.png')"></button>
                    <!--<button  id="cart" type="button"

                            ></button>-->
                            <!--style="background-image: url('images/cartEmpty.png');background-size: 150px, 44px;icon: url('images/cartEmpty.png')"-->

                </menu>
            </li>
        </menu>
    </div>
    <!--<div  align="right" >
        <h:commandButton  styleClass="cart" image="images/cartEmpty.png"></h:commandButton>
    </div>-->
    <div id="mainImg" align="center">
        <img src="images/reclama.png" align="center"
