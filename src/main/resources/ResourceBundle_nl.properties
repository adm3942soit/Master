help_text0=Home
help_text1=Het eerste scherm van de CM84 geeft 2 menu's aan de linkerkant, een voor het starten van een nieuw proces en een voor het starten van administratieve functies. Het recht menu is een persoonlijk menu toont de lopende processen. Het midden van de pagina toont de berichten voor de gebruiker. De demo kan worden gestart met behulp van de link [Demo: start].
help_text2=De demo toont alleen de look-and-feel van de opdracht het beheer van de toepassing en het proces flow.
help_text3=Registreer bedrijf
help_text4=Het bedrijf gegevens kunnen worden ingevoerd en met 4 tabbladen. Het eerste tabblad bevat algemene bedrijfsinformatie, het tweede tabblad bevat de adresgegevens, het derde tabblad bevat de contactpersoon en de gegevens via het laatste tabblad een bedrijf kan worden geregistreerd als onderdeel van de Tripticom groep van ondernemingen. Onder de 4 tabbladen de volgende stap proces is afgebeeld: Credit check besluit.
help_text5=Credit controleren?
help_text6=Deze stap in het proces geeft de gebruiker 2 keuzes
help_text7=Voer de credit check
help_text8=Einde proces.
help_text9=Boven de keuzes die het bedrijf details worden getoond. De eerste keuze zal resulteren in een boodschap aan de financiele afdeling het aanvragen van een krediet controle van het bedrijf. De tweede keuze zal eind van het proces; de onderneming blijft in het vooruitzicht.
help_text10=De registratie van de kredietlimiet
help_text11=In deze stap van het proces van de kredietlimiet kan worden geregistreerd door de financiele afdeling - de persoonlijke menu toont een andere naam. Door te kiezen voor "einde" van de kredietlimiet zal worden geregistreerd en de status van de klant zal worden bijgewerkt om te vermoeden. Een bericht wordt verzonden naar de persoon en de afdeling die het bedrijf geregistreerde gegevens.

